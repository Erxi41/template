<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000"/>
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Spotify</title>
    <link rel="stylesheet" href="../src/index.css">
    <link rel="shortcut icon" href="../src/images/icon.png" type="image/png">
    <script src="./scripts.js" defer></script>
    <script src="./albums.js" defer></script>
    <script src="./performers.js" defer></script>
    <script src="./playlists.js" defer></script>
    <script src="./tracks.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="header">
            <a class="links" href="index.html">
              <img class ="left_arrow" src="../src/images/left.png">
            </a>
            <a class="links" href="index.html">
              <img class ="right_arrow" src="../src/images/right.png">
            </a>
            <a class="reg" href="index.html">
              <h3 class="style_for_h3">Регистрация</h3>
            </a>
            <a class="user" href="index.html">
              <h3 class="style_for_h3">Войти</h3>
            </a>
        </div>
        <div class="sidebar">
              <a class="links" href="index.html">
              <img class="banner" src="../src/images/Spotify_Logo_RGB_White.png">
              </a>
            <div class="navigation">
                <ul class="style_for_ul">
                  <li class="style_for_li">
                    <a class="links" href="index.html">
                      <img class="navigation_img" src="../src/images/house.jpg"> 
                      Главная
                    </a>
                  </li>
                  <li class="style_for_li">
                    <a class="links" href="index.html">
                      <img class="navigation_img" src="../src/images/751463.png"> 
                      Поиск
                    </a>
                  </li>
                  <li class="style_for_li">
                    <a class="links" href="index.html">
                      <img class="navigation_img" src="../src/images/Bergmann-Bilder.png"> 
                      Медиатека
                    </a>
                  </li>
                </ul>
            </div>
            <div class="functions">
              <ul class="style_for_ul">
                <li class="style_for_li">
                  <a class="links" href="index.html">
                    <img class="navigation_img" src="../src/images/plus.png"> 
                    Создать плейлист
                  </a>
                </li>
                <li class="style_for_li">
                <a class="links" href="index.html">
                  <img class="navigation_img" src="../src/images/heart.png"> 
                  Любимые треки
                </a>
                </li> 
              </ul>
            </div>
            <div class="application">
              <a class="links" href="index.html">
                <img class="navigation_img" src="../src/images/download.png"> 
                Скачать 
              </a>
            </div>
        </div>
        <div class="content">
          <h2 class="style_for_h2">Недавно прослушано</h2>
          <section class="flex-container" id="albums"></section>
           <h2 class="style_for_h2">Популярные исполнители</h2>
          <section class="flex-container" id="performers"></section>
           <h2 class="style_for_h2">Плейлисты, которые могут вам понравиться</h2>
          <section class="flex-container" id="playlists"></section>
          <h2 class="style_for_h2">Чарт треков</h2>
          <section class="flex-container" id="tracks"></section>
        </div>
        <div class="player">
          <div class="mini_photo">
            <img src="../src/images/music.PNG" class="mini"> 
          </div>
          <div class="name">
            <a class="links" href="index.html">
              <span class = "name_">Старое кино</span>
            </a>
          </div>
          <div class="author">
            <a class="links" href="index.html">
              <span class = "author_">Перемотка</span></a>
          </div>
          <div class="like">
            <a class="links" href="index.html">
              <img src="../src/images/like.PNG" class="icon">
            </a>
            <a class="links" href="index.html">
              <img src="../src/images/icon3.PNG" class="icon">
            </a>
          </div>
          <div>
            <audio controls class="volume"></audio>
          </div>
        </div>
    </div>
  </body>
</html>
